<div class="cart-container">
  <div class="steps">
    <div class="step" [class.completed]="currentStep > 1">{{'cart.Title'|translate}}</div>
    <div class="step" [class.completed]="currentStep > 2">Validar</div>
    <div class="step" [class.completed]="currentStep > 3">{{'cart.Datos Personales.Title'| translate}}</div>
    <!-- <div class="step" [class.completed]="currentStep > 4">Confirmar</div>  -->
    <div class="step" [class.completed]="currentStep > 4">Pagar</div>
    <div class="step" [class.completed]="currentStep > 5">{{'Confirmation'|translate}}</div>
  </div>

  <div class="step-content" *ngIf="currentStep === 1">
    <app-cart-step (nextStep)="nextStep()"></app-cart-step>
  </div>
  <div class="step-content" *ngIf="currentStep === 2">
    <app-validate-step (nextStep)="nextStep()" (prevStep)="prevStep()"></app-validate-step>
  </div>
  <div class="step-content" *ngIf="currentStep === 3">
    <app-personal-info-step (nextStep)="nextStep()" (prevStep)="prevStep()"></app-personal-info-step>
  </div>
  <!-- <div class="step-content" *ngIf="currentStep === 4">
    <app-confirm-step (nextStep)="nextStep()" (prevStep)="prevStep()"></app-confirm-step>
  </div> -->
  <div class="step-content" *ngIf="currentStep === 4">
    <app-payment-step (nextStep)="nextStep()" (prevStep)="prevStep()"></app-payment-step>
  </div>
  <div class="step-content" *ngIf="currentStep === 5">
    <app-confirmation-step></app-confirmation-step>
  </div>

  <div class="navigation-buttons">
    <button *ngIf="currentStep > 1" (click)="prevStep()">Anterior</button>
    <button *ngIf="currentStep === 1" (click)="nextStep()" [disabled]="isCartEmpty()">Validar</button>
    
  </div>
</div>
