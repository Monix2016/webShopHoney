    <div>
        <h2>Stock de Productos</h2>
        
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
                <div class="product-image">
                    <img [src]="product.image" alt="Exterior photo of {{product.name}}" alt="">
                    <div class="titleCard">CARGAR IMAGEN</div>
                    <div class="overlay"></div>
                </div>
              <td><input [(ngModel)]="product.name" /></td>
              <td><input [(ngModel)]="product.description" /></td>
              <td><input [(ngModel)]="product.price" /></td>
              <td><input [(ngModel)]="product.stock" /></td>
              <td><button (click)="saveChanges(product)">Guardar Cambios</button></td>
            </tr>
          </tbody>
        </table>
      
        <button (click)="addProduct()">Añadir Producto</button>
      
        <div class="cart-list" *ngIf="showAddProductForm">
            <div class="flex-col cart-box">
                <h3>Añadir Nuevo Producto</h3>
                <form>
                    

                        <!-- <label>Imagen: <input type="file" (change)="onFileChange($event)"></label> -->
                        <div class="product-card">
                            <div class="product-image">
                                <img [src]="newProduct.image" alt="Exterior photo of {{newProduct.name}}" alt="">
                                <div class="titleCard">CARGAR IMAGEN</div>
                                <div class="overlay"></div>
                            </div>
                            <div class="product-info">
                                <p>CARGAR IMAGEN</p>
                                
                                <button class="CartBtn honey-color"
                                    (click)="fileInput.click()">Cargar nueva imagen
                                </button>
                                <input type="file" #fileInput (change)="onFileChange($event)" style="display: none;" />
                            </div>
                        </div>

                        <div class="cart-item">
                            <div class="cart-item-actions">
                                <label>Type: <input [(ngModel)]="newProduct.type" name="productType"></label>
                                <label>Name: <input [(ngModel)]="newProduct.name" name="productName"></label>
                                <label>Descripción: <input [(ngModel)]="newProduct.description" name="productDescription"></label>
                                <label>Stock: <input [(ngModel)]="newProduct.stock" name="productStock"></label>
                            </div> </div>
                            <div class="cart-item">
                        <div class="cart-item-actions">
                            <label>State: <input [(ngModel)]="newProduct.state" name="productState"></label>
                            <label>Category: <input [(ngModel)]="newProduct.category" name="productCategory"></label>
                            <label>City: <input [(ngModel)]="newProduct.city" name="productCity"></label>
                        </div></div>
            
                        <div class="cart-item">
                        <div class="cart-item-actions">
                            <label>Precio: <input [(ngModel)]="newProduct.price" name="productPrice"></label>
                            <label>Weight: <input [(ngModel)]="newProduct.weight" name="productWeight"></label>
                            <label>Discount: <input [(ngModel)]="newProduct.discount" name="productDiscount"></label>
                        </div>

                    </div>
      


                 
                  
      
      
      
      
      
      
                  
                  <button type="button" 
                 class="button_main" (click)="saveNewProduct()">Añadir</button>
                </form>
            </div>

        </div>
      </div>

</section>
