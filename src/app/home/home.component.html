<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
</section>
<h1>Mieles</h1>
<section class="results">
  <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation">
  </app-housing-location>
</section>
<h1>Cursos</h1>
<section class="results">
  <app-courses-honey *ngFor="let coursHoney of coursesHoneyList" [coursHoney]="coursHoney"></app-courses-honey>
</section>
<h1>Materiales</h1>
<section class="results">
  <app-material-honey *ngFor="let materialHoney of materialHoneyList" [materialHoney]="materialHoney"></app-material-honey>
</section>
