<article
    [ngClass]="{'rtl': translate.currentLang  === 'ar', 'ltr': translate.currentLang  === 'en'}">
    <div class="flex-container">
        <div class="flex-container-col">
            <section class="listing-description">
                <h2 class="listing-heading">{{materialHoney?.title}}</h2>
                <p class="listing-location">{{materialHoney?.ubication}}</p>
                <p class="">Precio: {{materialHoney?.price}}</p>

                <ul>
                    <li>Ubicaci√≥n: {{materialHoney?.ubication}}</li>
                    <li>duracion: {{materialHoney?.duration}}</li>
                </ul>
            </section>
        </div>
        <div>
            <img class="listing-photo" [src]="materialHoney?.photo"
                alt="Exterior photo of {{materialHoney?.title}}" />
        </div>
        <section class="listing-apply"></section>
    </div>


</article>
